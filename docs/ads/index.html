<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFileX Ads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .ad-container {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }

        .ad-wrapper {
            position: relative;
            width: 970px;
            height: 140px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Adsterra 광고가 여기에 표시됩니다 */
        #adsterra-banner {
            width: 100%;
            height: 100%;
        }

        /* 광고 로딩 중 표시 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #666;
            font-size: 14px;
        }

        /* 광고 표시 라벨 */
        .ad-label {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="ad-wrapper">
            <div id="adsterra-banner">
                <!-- Adsterra Banner Ad Code -->
                <script async="async" data-cfasync="false" src="https://pl28674757.effectivegatecpm.com/3a80f341eb7153b868c2e120fada55d4/invoke.js"></script>
                <div id="container-3a80f341eb7153b868c2e120fada55d4"></div>
            </div>
            <div class="ad-label">Ad</div>
        </div>
    </div>

    <script>
        // 광고 로드 확인
        window.addEventListener('load', function() {
            console.log('DeepFileX Ads page loaded');

            // 메시지 전송 (부모 창에)
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'ad_loaded',
                    timestamp: new Date().toISOString()
                }, '*');
            }
        });

        // 광고 클릭 추적 (선택사항)
        document.addEventListener('click', function() {
            console.log('Ad clicked');

            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'ad_clicked',
                    timestamp: new Date().toISOString()
                }, '*');
            }
        });
    </script>
</body>
</html>
